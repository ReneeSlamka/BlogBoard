<!-- Modal -->
<div id="add-member-board-form" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Invite a User to this Board</h4>
            </div>
            <div class="modal-body">
                <label>
                    Username:
                </label>
                <input type="text" class="form-control" id="new-member-name" size="40" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="addMember()">
                    Invite
                </button>
            </div>
        </div>

    </div>
</div>
