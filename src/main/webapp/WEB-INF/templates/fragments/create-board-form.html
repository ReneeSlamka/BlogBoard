<!-- Modal -->
<div id="create-board-form" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create a New Board</h4>
            </div>
            <div class="modal-body">
                <label>
                    Board Name:
                </label>
                <input type="text" class="form-control" id="new-board-name" size="40" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="createBoard()">
                   Create Board
                </button>
            </div>
        </div>

    </div>
</div>
